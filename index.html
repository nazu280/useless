<html>
	<head>
		<title>Project Useless</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script>
			var scroll = function(){
    
				var $nav = null,
						$cnt = null,
						moveCnt = null,
						moveIndex = 0,
						moveCntTop = 0,
						winH = 0,
						time = false; // 새로 만든 변수

				$(document).ready(function(){
						init();
						initEvent();
				});

				var init = function(){
						$cnt = $(".content");
						$nav = $(".header a");
				};

				var initEvent = function(){
						$("html ,body").scrollTop(0);
						winResize();
						$(window).resize(function(){
								winResize();
						});
						$nav.on("click", function(){
								moveIndex = $(this).parent("li").index();
								moving(moveIndex);
								return false;
						});
						$cnt.on("mousewheel", function(e){
								if(time === false){ // time 변수가 펄스일때만 휠 이벤트 실행
									wheel(e);
								}
						});
				};

				var winResize = function(){
						winH = $(window).height();
						$cnt.children("div").height(winH);
						$("html ,body").scrollTop(moveIndex.scrollTop);
				};

				var wheel = function(e){
						if(e.originalEvent.wheelDelta < 0){
								if(moveIndex < 3){
										moveIndex += 1;
										moving(moveIndex);
								};
						}else{
								if(moveIndex > 0){
										moveIndex -= 1;
										moving(moveIndex);
								};
						};
				};

				var moving = function(index){
						time = true // 휠 이벤트가 실행 동시에 true로 변경
						moveCnt = $cnt.children("div").eq(index);
						moveCntTop = moveCnt.offset().top;
						$("html ,body").stop().animate({
								scrollTop: moveCntTop
						}, 1000, function(){
							time = false; // 휠 이벤트가 끝나면 false로 변경
						});
						$nav.parent("li").eq(index).addClass("on").siblings().removeClass("on");
				};

		};

		scroll();
		</script>
	</head>
	<body>
		<div class="header">
			<ul>
				<li class="on" class="a"><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ul>
		</div>
		<div class="content">
			<div class="cnt01"><p>CONTENT01</p></div>
			<div class="cnt02"><p>CONTENT02</p></div>
			<div class="cnt03"><p>CONTENT03</p></div>
		</div>
	</body>
</html>
